<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BYTETHEMORM</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .header {
        background-image: url("images/soarheader.png");
        padding: 20px;
        text-align: center;
        height: 200px;
        display: flex;
        justify-content: space-between;
        padding: 30px 60px;
        position: relative;
    }
    .header::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }

    .header-center {
        flex-grow: 1;
        text-align: center;
    }
    .logo {
        max-height: 200px;
    }
    .content {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        forced-color-adjust: auto;
        padding: 30px;
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact {
        margin-top: 30px;
    }
    .contact h2 {
        margin-bottom: 10px;
    }
    .contact p {
        margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images\BytetheNorm_Logo_purple.jpg" alt="Company Logo" class="logo">
    <h1></h1>
    <p></p>
  </div>

  <div class="content">
    <h2>Welcome to ByteTheNorm</h2>
    <img src="images\linkedin.jpg"><a href="https://www.linkedin.com/company/bytethenorm/"></a></img>
    <img src="images\meetup.jpg"><a href="https://www.linkedin.com/company/bytethenorm/"></a></img>

    <div class="contact">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> bytethenorm@gmail.com</p>
      <p><strong>Phone:</strong> +31 6 12345678</p>
      <p><strong>Address:</strong> Amsterdam, Netherlands</p>
    </div>
  </div>

</body>
</html>
